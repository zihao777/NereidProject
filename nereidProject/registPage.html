<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class=" vh-100 d-flex align-items-center">
        <form name="regist" method="post" class="col-md-4 offset-md-4">
            <div class="row mb-3">
                <label for="inputUsername" class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-9">
                    <input name="arg1" type="text" class="form-control" id="inputUsername">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input name="arg2" type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-3 col-form-label">Confrim Password:</label>
                <div class="col-sm-9">
                    <input name="arg3" type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="row mb-3">
                <button type="button" id="registButton" class="btn btn-primary col-sm-4  offset-md-5 ">Regist</button>
                <div id="spinner" class="spinner-border col-sm-3 offset-md-1" role="status">
                    <span class="visually-hidden .align-middle">Loading...</span>
                </div>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="js/regist.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
</body>

</html>
