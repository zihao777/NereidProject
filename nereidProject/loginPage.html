<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex min-vh-100 align-items-center">
            <div>
                <form method="post" role="form" name="login" class="loginForm col-md-4 offset-md-4">
                    <div class="form-group">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input name="arg1" type="text" class="form-control" id="inputUsername"
                            placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input name="arg2" type="password" class="form-control" id="inputPassword"
                            placeholder="Enter Password">
                    </div>
                    <div class="entrance">
                        <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                        <span><a href="anonymousPage.html">anonymous entrance</a></span>
                    </div>
                </form>
                <div class="mindText col-md-4 offset-md-4">Haven't registed yet? You can <a
                        href="registPage.html">register</a> here.
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
