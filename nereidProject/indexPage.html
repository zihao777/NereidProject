<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>register page</title>
    <style>
        #spinner {
            text-align: center;
            margin-top: 20px;
        }

        #menue1 {
            position: absolute;
            top: -100px;
            display: none;
        }

        #menue2 {
            position: absolute;
            top: -100px;
            display: none;
        }

        #dropdownAction {
            visibility: hidden;
        }

        .addClassificationBoard {
            display: none;
        }

        .addClassificationBoard1 {
            display: none;
        }

        .addAlgorithmBoard {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div id="spinner" class="col-md-4 offset-md-4">
                <div id="spinner" class="spinner-border col-sm-3 offset-md-1" role="status">
                    <span class="visually-hidden .align-middle">Loading...</span>
                </div>
            </div>
        </div>
        <!--------------------------------------- actiion面板 -------------------------------------->
        <div class="row mb-3">
            <div id="dropdownAction" class="dropdown col-md-2 offset-md-9">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Actions
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li id="addTopClassification"><a class="dropdown-item" href="#">Add top Classification</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                    <li><a class="dropdown-item" href="#">...</a></li>
                </ul>
            </div>
        </div>

        <!------------------------------------------- 主体 --------------------------------------------->
        <div class="row mb-3">
            <div id="box" class="col-md-4 offset-md-4"></div>
        </div>
        <!----------------------------------------- munue1 子节点-------------------------------------------->
        <div id="menue1" class="list-group col-md-2 hiddenElem">
            <button type="button" class="addSubClassification list-group-item list-group-item-action"
                aria-current="true">
                Add sub Classification
            </button>
            <button type="button" id="1" class="addAlgorithmButton list-group-item list-group-item-action">
                Add Algorithm
            </button>
            <!-- <button type="button" class="list-group-item list-group-item-action">delete classification</button> -->
        </div>
        <!----------------------------------------- munue2 ---------------- ---------------------------->
        <div id="menue2" class="list-group col-md-2 hiddenElem">
            <button type="button" class="addSubClassification list-group-item list-group-item-action"
                aria-current="true">
                Add sub classification
            </button>
            <button type="button" class="list-group-item list-group-item-action" disabled>...</button>
            <!-- <button type="button" class="list-group-item list-group-item-action">add alogithm</button>
            <button type="button" class="list-group-item list-group-item-action " disable>upload implementation</button> -->
        </div>

        <!-------------------------------------- 创建classification --------------------------------------->
        <div
            class="addClassificationBoard hiddenElem shadow p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle col-md-3">
            <form name="addTopClassification">
                <div class="mb-3">
                    <p class="text-center fw-bold">Add Classification</p>
                </div>
                <div class="mb-3">
                    <label for="inputNewClassificationName" class="form-label">New Top Classification Name</label>
                    <input name="arg1" type="text" class="form-control" id="inputNewClassificationName"
                        placeholder="Enter name">

                </div>
                <div class="mb-3">
                    <button type="button" class="addTopSubmit btn btn-primary">Submit</button>
                    <button type="button" class="addTopConcel btn btn-secondary">Concel</button>
                </div>
            </form>
        </div>
        <div
            class="addClassificationBoard1 hiddenElem shadow p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle col-md-3">
            <form name="addSubClassification">
                <div class="mb-3">
                    <p class="text-center fw-bold">Add Classification</p>
                </div>
                <div class="mb-3">
                    <label for="inputNewSubClassificationName" class="form-label">New Sub Classification Name</label>
                    <input name="arg1" type="text" class="form-control" id="inputNewSubClassificationName"
                        placeholder="Enter name">

                </div>
                <div class="mb-3">
                    <button type="button" class="addSubSubmit btn btn-primary">Submit</button>
                    <button type="button" class="addSubConcel btn btn-secondary">Concel</button>
                </div>
            </form>
        </div>
        <!-------------------------------------------------- 创建算法 ------------------------------------------>
        <div
            class="addAlgorithmBoard shadow p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle col-md-4">

            <form name="addAlgorithm">
                <div class="mb-3">
                    <p class="text-center fw-bold">Add Algorithm</p>
                </div>
                <div class="mb-3">
                    <label for="inputNewAlgorithmName" class="form-label">New Algorithm Name</label>
                    <input name="arg1" type="text" class="form-control" id="inputNewAlgorithmName"
                        placeholder="Enter An Uniqe Name">
                </div>
                <div class="mb-3">
                    <label for="inputNewAlgorithmDescription" class="form-label">Description</label>
                    <input name="arg2" type="text" class="form-control" id="inputNewAlgorithmDescription"
                        placeholder="Enter Brief Description">
                </div>
                <div class="mb-3">
                    <button type="button" class="addAlgoSubmit btn btn-primary">Submit</button>
                    <button type="button" class="addAlgoConcel btn btn-secondary">Concel</button>
                </div>
            </form>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/indexPage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
